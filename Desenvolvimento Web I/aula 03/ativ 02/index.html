<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <form id="form-example" name="Formulário de Exemplo" action="">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="data-de-nascimento">Data de nascimento:</label>
            <input type="date" min="1920-01-01" max="2024-01-01" id="data-de-nascimento" name="data-de-nascimento">
        </div>

        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <div style="display: flex; align-items: center; gap: 0.2rem">
                <input type="radio" id="masculino" name="sexo" value="masculino" />
                <label for="masculino">Masculino</label>
            </div>
            <div style="display: flex; align-items: center; gap: 0.2rem">
                <input type="radio" id="feminino" name="sexo" value="feminino" />
                <label for="feminino">Feminino</label>
            </div>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" maxlength="200">
        </div>

        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="10">
        </div>

        <div class="form-group">
            <label for="cor-favorita">Cor favorita:</label>
            <input type="color" id="cor-favorita" name="cor-favorita">
        </div>

        <div class="form-group">
            <label for="estado">Estado (UF)</label>
            <select id="estado" name="estado">
                <option value="" selected>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

        </div>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
